name: deploy-to-s3

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - name: Use Node.js
       uses: actions/setup-node@v3
       with:
         node-version: '20.x'
     - run: corepack enable
     - run: yarn
     - run: yarn build